    <div class="CPM-container">

            <div class="card-header text-center CPM-bg-card">
                <h1 class="CPM-opacity-text">Prenota qui il tuo biglietto BoolTrain</h1>
            </div>
            <div class="card-body CPM-body CPM-bg-card">
                <h5 class="text-center mt-5 ">In base ai dati inseriti abbiamo calcolato la tua tariffa</h3>
                <p class="text-center mt-5 "><span class=""><strong>Approfitta delle nostre offerte</strong></span> fino al <strong>20/06/2023</strong> se hai meno di <span class=""><strong>18</strong></span> anni hai un <span class="CPM-green">20%</span>  di sconto, se invece ne hai più di <span class=""><strong>65</strong></span> ne riceverai uno pari al <span class="CPM-green">40%</span></p>

                <p id="Biglietto" class="text-center border border-dark rounded CPM-prezzo CPM-opacity-text"><span>€</span></p>
                <button class="btn border CPM-bg-btn border-dark CPM-btncenter rounded ">Clicca per Acquistare</button>
            </div>
